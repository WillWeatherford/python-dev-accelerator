<html>
    <head>
        <title>Shapes</title>
    </head>
    <body>
        <svg width="500", height="500">
            <rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" x="0", y="0"/>
            <rect width="100" height="100" style="fill:rgb(0,255,0);stroke-width:1;stroke:rgb(0,0,0)" x="0", y="110"/>
            <rect width="100" height="100" style="fill:rgb(255,0,0);stroke-width:1;stroke:rgb(0,0,0)" x="0", y="220"/>
            <rect width="100" height="100" style="fill:rgb(255,255,0);stroke-width:1;stroke:rgb(0,0,0)" x="0", y="330"/>

            <circle r="50" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" cx="160", cy="50"/>
            <circle r="50" style="fill:rgb(0,255,0);stroke-width:1;stroke:rgb(0,0,0)" cx="160", cy="160"/>
            <circle r="50" style="fill:rgb(255,0,0);stroke-width:1;stroke:rgb(0,0,0)" cx="160", cy="270"/>
            <circle r="50" style="fill:rgb(255,255,0);stroke-width:1;stroke:rgb(0,0,0)" cx="160", cy="380"/>

            <polygon points="260,0 210,100 310,100" style="fill:blue;stroke:black;stroke-width:1" />
            <polygon points="260,110 210,210 310,210" style="fill:rgb(0,255,0);stroke:black;stroke-width:1" />
            <polygon points="260,220 210,320 310,320" style="fill:red;stroke:black;stroke-width:1" />
            <polygon points="260,330 210,430 310,430" style="fill:yellow;stroke:black;stroke-width:1" />
        </svg>
    </body>
</html>
